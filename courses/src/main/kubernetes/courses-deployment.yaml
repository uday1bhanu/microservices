apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: courses-v1
  labels:
    name: courses-v1
    environment: dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: courses
        environment: dev
        version: v1
    spec:
      containers:
      - name: courses
        image: uday1bhanu/courses:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8092
        env:
          - name: mongodburl
            value: mongodb://admin:admin@uday-alpha-mongodb.default.svc.cluster.local:27017/university
